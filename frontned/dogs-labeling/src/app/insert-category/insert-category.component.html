<div>
    <mat-icon (click)="clickedIcon()">{{icon}}</mat-icon>
    <mat-card *ngIf="visible">
        <h4>Insert a new category:</h4>
        <input matInput placeholder="New Category" [value]="category" (change)="setValue($event)">
        <button mat-button (click)="insertCategory()">Add!</button>
    </mat-card>
</div>
